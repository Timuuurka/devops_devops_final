<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title if title else "Cinema Booking" }}</title>

  <!-- Bootstrap via CDN (простое оформление для экзамена) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .seat {
      width: 38px;
      height: 38px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 4px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .seat-free { background: #d1fae5; color: #065f46; }
    .seat-taken { background: #fee2e2; color: #991b1b; cursor: not-allowed; }
    .seat-selected { outline: 3px solid rgba(59,130,246,0.7); }
    .screen-badge { letter-spacing: 2px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Cinema Booking</a>
    </div>
  </nav>

  <main class="container my-4">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} mb-2" role="alert">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <script>
    // Click a free seat to auto-fill the booking form
    function selectSeat(row, seat) {
      const rowInput = document.getElementById("row_number");
      const seatInput = document.getElementById("seat_number");
      if (rowInput && seatInput) {
        rowInput.value = row;
        seatInput.value = seat;
      }
    }
  </script>
</body>
</html>
